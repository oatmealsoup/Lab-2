<body>
	<title>Day Cycles</title>
	<input id="day" type="number" min="0" max="7" placeholder="Day number"</input>
	<input id="integer" type="number" max="99999" min="-99999" placeholder="Integer Difference"></input>
	<button id="newDay">New Weekday</button>
	<p>Type monday as 1, tuesday as 2,... sunday as 7, and add or subtract days from it to get another day.</p>
	<button id = "cycler">Display list of days from your day to the new weekday.</button>
	<div id = "cycle" >Cycle</div>
	<button id = "weekDayCycler">Display list of week days (monday to friday) from your day to the new weekday.</button>
	<div id = "weekDayCycle" >Cycle</div>
	<script src="script.js"></script>
</body>
</html>
